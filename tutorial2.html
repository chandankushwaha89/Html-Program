<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$15.00</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>$20.00</td>
            <td>2</td>
        </tr>
    </tbody>
</table>

</body>
</html>

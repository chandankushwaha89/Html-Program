<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
</head>
<body>

<section>
    <h2>Main Section</h2>
    <article>
        <h3>Article </h3>
        <p>This is an article within the main section.</p>
    </article>
    
</section>

<aside>
    <h2>Aside Section</h2>
    <p>This is content within the aside section.</p>
</aside>

<dialog open>
    <h2>Dialog Box</h2>
    <p>This is a dialog box. It can be used for user interaction.</p>
    <button onclick="this.parentElement.close()">Close</button>
</dialog>

<figure>
    <img src="portfoliyo/ck copy.jpg" alt="Example Image">
    <figcaption>This is a figure caption for the image.</figcaption>
</figure>

</body>
</html>
